!DOCTYPE html>
<html lang="en">

</head>
<body>
<form id="simple-form">
  <input type="text" id="simple-name" placeholder="Name" required>
  <input type="email" id="simple-email" placeholder="Email" required>
  <button type="submit">Send</button>
</form>
<script>
  emailjs.init('kIHy4xiV2pV8_DeRo'); // Replace with your public API key
  document.getElementById('simple-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = {
      name: document.getElementById('simple-name').value,
      email: document.getElementById('simple-email').value,
    };

    emailjs.send('service_ilz929o', 'template_gk9v4dk', formData)
      .then(function(response) {
        alert('Success!', response);
      })
      .catch(function(error) {
        console.error('Error:', error);
        alert('Error:', error);
      });
  });
</script>
</body>
</html>
